<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500" viewBox="0 0 100 100">
  <circle
    cx="50"
    cy="50"
    r="40"
    fill="none"
    stroke-width="6"
    stroke="url(#gradient)"
  />
